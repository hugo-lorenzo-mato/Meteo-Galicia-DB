{% extends 'registros/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="jumbotron">
        {% if logged %}
            <h1>Gracias por loguearse!</h1>
        {% else %}
            <h3>Por favor, introduzca sus credenciales para poder realizar consultas:</h3>
            <BR>
            <form action="{% url 'registros:user_login' %}" method="post">
                {% csrf_token %}
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" placeholder="Introduzca su usuario">
                <label for="password">Contrase√±a:</label>
                <input type="text" name="password">
                <input type="submit" value="Loguearse">
            </form>
        {% endif %}
    </div>
{% endblock %}
